set -g mouse
set -g base-index 1
setw -g pane-base-index 1
set -g mode-keys vi
set -s copy-command 'wl-copy -p'
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g display-panes-time 4000

bind s split-window -v
bind v split-window -h
bind C-t new-window
bind -n C-t choose-window
unbind '"'
unbind %

bind Tab choose-window
bind j select-pane -D
bind k select-pane -U
bind l select-pane -L
bind h select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set-option -g status-left ' '
set-option -g status-right '[#{session_name}] '
set-option -g status-style bg=color8,fg=color11
set-option -g message-style bg=color8,fg=color11
set-window-option -g window-status-current-style bg=color8,fg=color9
